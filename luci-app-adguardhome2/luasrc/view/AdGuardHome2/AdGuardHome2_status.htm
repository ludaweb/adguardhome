<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[AdGuardHome2]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('AdGuardHome2_status');
		if (data && tb) {
			if (data.running) {
				tb.innerHTML = '<em><b><font color=green>AdGuardHome2 <%:RUNNING%></font></b></em>';
			} else {
				tb.innerHTML = '<em><b><font color=red>AdGuardHome2 <%:NOT RUNNING%></font></b></em>';
			}
			if (data.redirect)
			{
				tb.innerHTML+='<em><b><font color=green><%:Redirected%></font></b></em>'
			} else {
				tb.innerHTML+='<em><b><font color=red><%:Not redirect%></font></b></em>'	
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="AdGuardHome2_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
